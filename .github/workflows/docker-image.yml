name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set host directory permissions
      run: sudo chmod -R 777 $GITHUB_WORKSPACE
    - name: Build the Docker image
      run: |
        TAG=$(date +%s)
        echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV
        docker build . --file .github/workflows/Dockerfile --tag my-image-name:$TAG
    - name: Run the Docker image
      run: |
        ABSOLUTE_PATH=$(pwd)
        WORKFLOW_PATH=$ABSOLUTE_PATH/.github/workflows
        docker run -v $WORKFLOW_PATH:/usr/src/app:rw -u jovyan:users my-image-name:${{ env.IMAGE_TAG }}
    - name: Push changes
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Accessing the secret
      run: |
          git config --global user.email "magdamduarte@gmail.com"
          git config --global user.name "magdamd"
          git add .
          git commit -m "Automated commit"
          git push origin main
